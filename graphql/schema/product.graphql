"Product type representing items in the inventory"
type Product {
    "Unique identifier"
    id: ID!

    "Stock Keeping Unit (unique identifier for the product)"
    sku: String!

    "Name of the product"
    name: String!

    "Detailed product description"
    description: String

    "Price per unit"
    unit_price: Float!

    "When the product was created"
    created_at: DateTime!

    "When the product was last updated"
    updated_at: DateTime!
}

# Query
type Query {
    # all products
    products: [Product] @all
}
